{% extends 'autenticacao/base.html' %}

{% block title %} Login com redes sociais {% endblock %}

{% block content %}

<div class="d-flex justify-content-center mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Login com Redes Sociais</h3>
    </div>
    <div class="card-body m-4">
      <div class="text-center">
        <h4> Você está prestes a se conectar </br> à
          <span class="fw-bold fs-4 text-danger m-0">
             CoffeeTech
          </span>
          com sua conta </br>
          <span class="fw-bold fs-4 text-primary m-0">
            {{ provider.name }}!
          </span>
        </h4>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-primary btn-larg" type="submit">Continuar</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
